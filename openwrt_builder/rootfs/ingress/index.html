<!-- rootfs/ingress/index.html -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>OpenWRT Builder</title>
    <link rel="stylesheet" href="static/app.css" />
</head>

<body>
    <header class="header">
        <h1 class="title">OpenWRT Builder</h1>
        <nav class="tabs">
            <button id="tab-builds" class="tab active" type="button">Builds</button>
            <button id="tab-lists" class="tab" type="button">Lists</button>
            <button id="tab-profiles" class="tab" type="button">Profiles</button>
            <button id="tab-files" class="tab" type="button">Files</button>
        </nav>
    </header>

    <main class="main">
        <section id="view-builds" class="view">
            <div class="toolbar">
                <button id="builds-refresh" type="button">Refresh</button>
            </div>
            <div id="builds-table" class="table"></div>
            <pre id="builds-error" class="error hidden"></pre>
            <div id="builds-request" class="editor hidden">
                <div class="toolbar">
                    <h2 id="builds-request-title">Build request</h2>
                    <button id="builds-request-close" type="button">Close</button>
                </div>
                <pre id="builds-request-body" class="json-view"></pre>
            </div>

            <div class="editor build-launch">
                <h2>Start Build</h2>
                <div class="toolbar">
                    <select id="builds-profile" class="build-field"></select>
                    <input id="builds-platform" class="build-field" type="text"
                        placeholder="platform (e.g. tplink_archer-c6-v2)" />
                    <input id="builds-target" class="build-field" type="text" placeholder="target (e.g. ath79)" />
                    <input id="builds-subtarget" class="build-field" type="text"
                        placeholder="subtarget (e.g. generic)" />
                    <select id="builds-version" class="build-field"></select>
                    <select id="builds-images" class="build-field">
                        <option value="sysupgrade" selected>sysupgrade</option>
                        <option value="factory">factory</option>
                        <option value="both">sysupgrade + factory</option>
                    </select>
                </div>
                <div class="checklist build-options">
                    <label class="checkitem">
                        <input id="builds-force" type="checkbox" />
                        <span class="checktext">
                            <span class="checktitle">force_rebuild</span>
                        </span>
                    </label>
                    <label class="checkitem">
                        <input id="builds-debug" type="checkbox" />
                        <span class="checktext">
                            <span class="checktitle">debug</span>
                        </span>
                    </label>
                </div>
                <div class="row buttons">
                    <button id="builds-create" type="button">Create</button>
                </div>
            </div>
        </section>

        <section id="view-lists" class="view hidden">
            <div class="toolbar">
                <button id="lists-refresh" type="button">Refresh</button>
                <button id="lists-create" type="button">Create</button>
            </div>
            <div id="lists-table" class="table"></div>
            <div id="lists-editor" class="editor hidden"></div>
        </section>

        <section id="view-profiles" class="view hidden">
            <div class="toolbar">
                <button id="profiles-refresh" type="button">Refresh</button>
                <button id="profiles-create" type="button">Create</button>
            </div>
            <div id="profiles-table" class="table"></div>
            <div id="profiles-editor" class="editor hidden"></div>
        </section>

        <section id="view-files" class="view hidden">
            <div class="toolbar">
                <input id="files-input" type="file" multiple />
                <button id="files-upload" type="button">Upload</button>
                <button id="files-refresh" type="button">Refresh</button>
            </div>
            <div id="files-table" class="table"></div>
            <pre id="files-error" class="error hidden"></pre>
        </section>
    </main>

    <script src="static/app.js"></script>
</body>

</html>
