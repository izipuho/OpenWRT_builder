<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>OpenWRT Builder</title>
    <link rel="stylesheet" href="app.css" />
</head>

<body>
    <header>
        <h1>OpenWRT Builder</h1>
        <nav>
            <button id="tab-lists" class="tab active">Lists</button>
            <button id="tab-profiles" class="tab">Profiles</button>
        </nav>
    </header>

    <main>
        <section id="view-lists" class="view">
            <div class="toolbar">
                <button id="lists-refresh">Refresh</button>
                <button id="lists-create">Create</button>
            </div>
            <div id="lists-table"></div>
            <div id="lists-editor" class="editor hidden"></div>
        </section>

        <section id="view-profiles" class="view hidden">
            <div class="toolbar">
                <button id="profiles-refresh">Refresh</button>
                <button id="profiles-create">Create</button>
            </div>
            <div id="profiles-table"></div>
            <div id="profiles-editor" class="editor hidden"></div>
        </section>
    </main>

    <script src="/ui/static/app.js"></script>
</body>

</html>
